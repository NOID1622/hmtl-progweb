<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <label for="hobby">Hobi:</label><br>
    <input type="text" id="hobby" name="hobby" placeholder="Masukkan hobi Anda">
    <br><br>
    <input type="radio" name="gender" value="male" id="male">
    <label for="male">Laki-laki</label><br>
    <input type="radio" name="gender" value="female" id="female">
    <label for="female">Perempuan</label><br>
    <br><br>

    <label for="birthdate">Tanggal Lahir:</label>
    <input type="date" id="birthdate" name="birthdate">
    <br><br>
    <label for="examDate">Tanggal Ujian:</label>
    <input type="date" id="examDate" name="examDate">
    <br><br>

    <label >Jenis Kelamin:</label>
    <select id="gender" name="gender">
      <option value="male">Laki-laki</option>
      <option value="female">Perempuan</option>
    </select><br>

    <br><br>
    <label for="day">Hari:</label>
    <input type="number" id="day" name="day" min="1" max="31">

    <label for="month">Bulan:</label>
    <input type="number" id="month" name="month" min="1" max="12">

    <label for="year">Tahun:</label>
    <input type="number" id="year" name="year" min="1900" max="9999">

    <br><br>
    <label for="major">Pilih Program Studi:</label>
    <select id="major" name="major">
        <option value="TI">Teknik Informatika</option>
        <option value="SI">Sistem Informasi</option>
        <option value="TK">Teknik Komputer</option>
    <!-- Tambahkan opsi lainnya sesuai dengan program studi yang tersedia -->
    </select>
    <br><br>
    <label for="height">Tinggi Badan (cm):</label>
    <input type="number" id="height" name="height" min="0" placeholder="Masukkan tinggi badan dalam cm" required>
    <br><br>
    <label for="ipk">IPK Mahasiswa:</label>
    <input type="number" id="ipk" name="ipk" min="0" max="4" step="0.01" placeholder="Masukkan IPK" required>
    <br><br>
    <label for="sks">Jumlah SKS Mahasiswa:</label>
    <input type="number" id="sks" name="sks" min="0" placeholder="Masukkan jumlah SKS" required>
    <br><br>
    <label for="averageGrade">Rata-rata Nilai Mahasiswa:</label>
    <input type="number" id="averageGrade" name="averageGrade" min="0" max="100" step="0.01" placeholder="Masukkan rata-rata nilai" required>
    <br><br>
    <label for="nim">NIM Mahasiswa (maks 8 digit):</label>
    <input type="number" id="nim" name="nim" min="0" max="99999999" placeholder="Masukkan NIM" required>
    <br><br>
    <form action="submit.php" method="post">
        <label for="name">Nama:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="dob">Tanggal Lahir:</label><br>
        <input type="date" id="dob" name="dob" required><br>
        
        <label for="gender">Jenis Kelamin:</label><br>
        <select id="gender" name="gender" required>
          <option value="male">Laki-laki</option>
          <option value="female">Perempuan</option>
        </select><br>
        
        <label for="address">Alamat:</label><br>
        <textarea id="address" name="address" rows="4" required></textarea><br>
        
        <input type="submit" value="Submit">
      </form>
      



</body>
</html>
